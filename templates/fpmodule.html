<!DOCTYPE html>
<html lang="en">
<head>
	<title>COCOMO II SIM</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="../static/images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="../static/files/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../static/fonts/iconic/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="../static/files/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="../static/files/daterangepicker/daterangepicker.css">
	<link rel="stylesheet" type="text/css" href="../static/css/util.css">
	<link rel="stylesheet" type="text/css" href="../static/css/main.css">
</head>
<body>

	<form action="/i2e" method="POST">
	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
				Fp MODULE
				</span>
                <div>{{result}}</div>
				<div class="wrap-input100 validate-input bg1">
					<span class="label-input100">Weigth</span>
					<input class="input100" type="number" name="ilf" placeholder="Internal Logical Files" required>
                </div>
                <div class="wrap-input100 validate-input bg1" >
					<span class="label-input100">Weigth</span>
					<input class="input100" type="number" name="elf" placeholder="External Logical/Interface Files">
                </div>
                <div class="wrap-input100 validate-input bg1" >
					<span class="label-input100">Weigths</span>
					<input class="input100" type="number" name="ei" placeholder="External Inputs">
                </div>
                <div class="wrap-input100 validate-input bg1" >
					<span class="label-input100">Weigths</span>
					<input class="input100" type="number" name="eo" placeholder="External Outputs">
                </div>
                <div class="wrap-input100 validate-input bg1">
					<span class="label-input100">Weigths</span>
					<input class="input100" type="number" name="eiq" placeholder="External Inquiry">
                </div>
                <div class="wrap-input100 validate-input bg1" >
					<span class="label-input100">Average Complexity Factor</span>
					<input class="input100" type="number" name="av" placeholder="Complexity Factor">
				</div>
                <div class="wrap-input100 input100-select bg1">
					<span class="label-input100">Project type</span>
					<div>
						<select class="js-select2" name="project">
							<option>choose:</option>
							<option>simple</option>
							<option>Average</option>
							<option>Complex</option>
						</select>
						<div class="dropDownSelect2"></div>
					</div>
                </div>
                <div class="wrap-input100 validate-input bg1" >
					<span class="label-input100">Programming Language</span>
					<div>
						<select class="js-select2" name="pl">
							<option>Languages:</option>
							<option selected>Java</option>
							<option>Python</option>
                            <option>C++</option>
						</select>
						<div class="dropDownSelect2"></div>
					</div>
				</div>
				<div class="w-full dis-none js-show-service">
					<div class="wrap-contact100-form-radio">
						<div class="contact100-form-radio m-t-15">
						</div>
					</div>
				</div>
				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						<span>
							Submit
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>
</form>
<br>	<br>	
<div class="container-contact100-form-btn">
<a href="{{url_for('index')}}"><button class="contact100-form-btn">
	<span>
		Reset
		<i class="fa fa-long-arrow-right"></i>
	</span>
</button>
</a></div>



<script src="../static/files/jquery/jquery-3.2.1.min.js"></script>
<script src="../static/files/bootstrap/js/popper.js"></script>
<script src="../static/files/bootstrap/js/bootstrap.min.js"></script>
<script src="../static/files/select2/select2.min.js"></script>
<script>
    $(".js-select2").each(function(){
        $(this).select2({
            minimumResultsForSearch: 20,
            dropdownParent: $(this).next('.dropDownSelect2')
        });


        $(".js-select2").each(function(){
            $(this).on('select2:close', function (e){
                if($(this).val() == "Please chooses") {
                    $('.js-show-service').slideUp();
                }
                else {
                    $('.js-show-service').slideUp();
                }
            });
        });
    })
</script>
<script src="../static/files/daterangepicker/moment.min.js"></script>
<script src="../static/files/daterangepicker/daterangepicker.js"></script>
<script src="../static/files/countdowntime/countdowntime.js"></script>
<script>
    var filterBar = document.getElementById('filter-bar');

</script>
<script src="../static/js/main.js"></script>

<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>

window.dataLayer = window.dataLayer || [];
function gtag(){dataLayer.push(arguments);}
gtag('js', new Date());

gtag('config', 'UA-23581568-13');
</script>

</body>
</html>
